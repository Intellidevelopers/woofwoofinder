<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
      
<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js"; 
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyDan5M_iX2KnmyqOJXsQarBJxsF-v6Lbus",
    authDomain: "woofwoofinder-4f163.firebaseapp.com",
    projectId: "woofwoofinder-4f163",
    storageBucket: "woofwoofinder-4f163.appspot.com",
    messagingSenderId: "1074312793564",
    appId: "1:1074312793564:web:ea3e657fcdf7279f5e1319"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app)


   document.getElementById('signUp-form')
   .addEventListener('submit', (e) => {
	  e.preventDefault();

	  let fullName = document.getElementById('full_name').value
	  let emailLogin = document.getElementById('email_login').value
	  let passwordLogin = document.getElementById('password_login').value   
	  

	  // Form Authentication
	  if(fullName.trim() === '' || emailLogin.trim() === '' || passwordLogin.trim() === ''){
		 swal({
		  text: 'All Inputs Field are required',
		  icon: 'warning'
		 })
	  }
	   else if(passwordLogin.length < 6)
	  {
		// Popout this if the password length is less than six
		swal({
		  text: 'Password must be atleast 6',
		  icon: 'warning'
		})
	  } 
	  else 
	  {
		createUserWithEmailAndPassword(auth, emailLogin, passwordLogin)
	  .then((userCredential) => {

		if(userCredential){
		  swal({
			title: 'Good Job',
			text: 'Account created successfully',
			icon: 'success'
		  })
		   .then(value => {
			if(value){
			   window.location.replace('sign-in.html')
			}
		   })

		   
		  // Set the Display Name for the user if the User Credentials
		  // Is true
			const user = userCredential.user

			if(user){
			  updateProfile(user, {
				displayName: `${fullName}`
			  })
		}
		}
		
		
	  }).catch((err) => {
			  if (err.code === 'auth/email-already-in-use') {
			  swal({
				title: 'Error',
				text: 'The email address is already in use',
				icon: 'error'
			  });
			} else if (err.code === 'auth/invalid-email') {
			  swal({
				title: 'Error',
				text: 'Invalid email address',
				icon: 'error'
			  });
			} else {
			  swal({
				title: 'Error',
				text: `${err.message}`,
				icon: 'error'
			  });
			}
	  })
	  }
	 
   })
</script>
<script>
	function generateRandomId() {
		// Generate a random ID (you can customize the logic based on your requirements)
		const randomId = Math.random().toString(6).substring(2, 40);

		// Set the generated ID as the input field's value
		document.getElementById('userId').value = randomId;
	}
</script>
